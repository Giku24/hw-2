    <body>
        <h3> <center>  Student information form </center></h3>
        <form  action="./test.html">

            <fieldset>
                <legend><b>Write your details:</b></legend>
            <label for="f-name"> Enter your first name: </label> <br>
            <input id="f-name" type="text" placeholder="Enter your first name..."> <br> <br>
            
            <label for="l-name"> Enter your last name: </label> <br>
            <input id="l-name" type=" text" placeholder=" Enter your last name..."> <br> <br>


            <label for="name">Enter your father,s name: </label> <br>
            <input id="name" type="text" placeholder="Enter your father,s name..."> <br> <br>


            <label for="name">Enter your mother,s name:</label><br>
            <input type="text" placeholder="Enter your mother,s name..." > <br><br>


            <label for=" email"> Enter your email: </label>  <br>
            <input id=" email" type=" email" placeholder=" abc@gmail.com... "> <br> <br>


           <label for="Pass"> Password: </label> <br>
           <input id="Pass" type="password" placeholder=" Password..."> <br><br>


           <label for="Pass"> Confirm password: </label><br>
           <input id="Pass" type="password" placeholder="Confirm password..."> <br><br>


           <label for="mobile">Enter your number:</label> <br>
           
           <select name="" id=""></select>
           <input id="mobile" type="number" placeholder="Enter your number..."> <br> <br>

           <label for="">Select gender:</label> <br>


           <input required type="radio" name="gender" id="man">
           <label for="man">man</label> <br>


           <input required type="radio" name="gender" id="woman">
           <label for="woman">woman</label> <br>

           <input type="radio" name="gender" id="others">
           <label for="others">others</label> <br> <br>

           <label for="">Select division:</label> <br>


          <select>
            <option value=""selected disabled>select one</option>
            <option value="">Dhaka</option>
            <option value="">Chattogram</option>
            <option value="">Rajshahi</option>
            <option value="">Khulna</option>
            <option value="">Borisal</option>
            <option value="">Syhlet</option>
            <option value="">Rongpur</option>
            <option value="">Mymensingh</option>
          </select> <br> <br>


          <label for="image">Choose your image:</label><br>
          <input type="file" accept=".png,.jpg"><br> <br>


          <label for="date">Select your birth date:</label> <br>
          <input  type="date"> <br> <br>


          <label for="datetime-local"> Select date and time:</label> <br>
          <input type="datetime-local"> <br> <br>

          <label for="time">Select time:</label><br>
          <input type="time"><br> <br>
          
          <label for="search">Search:</label> <br>
          <input type="search" placeholder="Search..."> <br> <br>


          <label for="color">Colour:</label>
          <input type="color"> <br> <br>
          
          <label for="url">Url:</label><br>
          <input type="url" placeholder="url..."> <br> <br>


          <textarea rows="20" cols="50" name="text" id="" placeholder="More details..."></textarea><br> <br>
          
          
         <button type="submit">Submit</button>
         <input type="reset"><br><br>




        </fieldset>


    </form>
